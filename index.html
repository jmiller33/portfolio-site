<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazzlyn Miller's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header"></div>

        <div class="hero-block">
            <img class="hero-image">
            <div class="hero">
                <div class="hero-header">Welcome!</div>
                <div class="hero-body"></div>
            </div>
        </div>

        <div class="info">
            <div class="bio-block">

            </div>

            <div class="skills-block">

            </div>
        </div>

        <div class="links">
            <button class="link" id="gd">Graphic Design</button>
            <button class="link" id="ws">Writing Samples</button>
            <button class="link" id="wd">Web Design</button>
            <button class="link" id="ill">Illustration</button>
        </div>

        <div class="socials">
            <img class="social-logo" id="insta">
            <img class="social-logo" id="linkedin">
            <img class="social-logo" id="twitter">
        </div>

    </div>
</body>
</html>
